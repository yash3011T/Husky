@( message: String, display: ArrayList[Display] )
@main("Welcome to Freelancelot") {
  <h1 align="center">Welcome to Freelancelot</h1>
  
  <div id="search" align="center">
  
        <form id="searchForm" actions="@routes.HomeController.index()" method="POST">
            <input id="phrase" name="query" type="text" placeholder="Enter Keywords" value="">
           	<input type="submit" value="Go!" onclick = "add()" >
        </form>

	<div id="container">
			<div id = "dataSet" align="center">
			<p><div style="font-size:15px">Search Results for query @message</div></p>
				
				<table>
				@for(dis <- display){
					<tr>
  					<td style="font-size:10px"> @dis.getOwner_id </td>
  					<td style="font-size:10px"> @dis.getTitle </td>
  					<td style="font-size:10px"> @dis.getType </td>
  					<td style="font-size:10px"> @dis.getTime_submitted </td>
					</tr>
				}
				</table>
			</div>
	</div>

		
    <style>
        .results {
            max-height: 500px;
        }
        
        td {
  			padding: 2px;
  			text-align: left;
		}
 
    </style>

	<script>
	
		function add () {

  			const container = document.getElementById("container");
  			const section = document.getElementById("dataSet");
  			var div = document.createElement('div');
  			
  			container.appendChild(div);
  		}
  			
	
	</script>

}
