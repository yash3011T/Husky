@( message: String, display: ArrayList[Display] )
@main("Welcome to Freelancelot") {
  <h1 align="center">Welcome to Freelancelot</h1>
  
  <div id="search" align="center">
  
        <form id="searchForm" actions="@routes.HomeController.index()" method="POST" onsubmit="add()" >
            <input id="phrase" name="query" type="text" placeholder="Enter Keywords" value="">
           	<input type="submit" value="Go!" style="background-color:#008CBA ; color:white">
        </form>

	<p style="font-size:10px"><a href="#"> Global Stats </a> </p>
	<div id="container">
			<div id = "dataSet" align="center">
			
			<div id="search"><p>Search Results for query @message</p></div>
					
				<table>
				@for(dis <- display){
					<tr>
  					<td><a href="#"> @dis.getOwner_id </td>
  					<td> @dis.getTime_submitted </td>
  					<td> @dis.getTitle </td>
  					<td> Type: @dis.getType </td>
  					<td>Skills: <a href="#"> @dis.getSkills </td>
  					<td><a href="#"> Stats </td>
  					<td><a href="#"> Readability </td>
					</tr>
				}
				</table>
			</div>
	</div>

		
    <style>
        .results {
            max-height: 500px;
        }
        
        td {
  			padding: 2px;
  			text-align: left;
  			font-size:10px;
		}
		
		.search {
			font-size:15px;
		}
 
    </style>

	<script>

		function add () 
		{

  			const container = document.getElementById("container");
  			const section = document.getElementById("dataSet");

  			container.appendChild(section.cloneNode(true));
  		}
  			
	</script>

}
